version: '3.8'

services:
  zipkin:
    image: openzipkin/zipkin:3.4
    container_name: synndicate-zipkin
    ports:
      - "9411:9411"  # Zipkin UI and API
    environment:
      - STORAGE_TYPE=mem
      - JAVA_OPTS=-Xms512m -Xmx512m
    networks:
      - synndicate-tracing
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9411/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  synndicate-tracing:
    driver: bridge
    name: synndicate-tracing
