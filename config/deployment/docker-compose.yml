services:
  synndicate:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SYN_ENVIRONMENT=development
      - SYN_SEED=1337
      - SYN_API__HOST=0.0.0.0
      - SYN_API__PORT=8000
    volumes:
      - ./artifacts:/app/artifacts
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - synndicate
