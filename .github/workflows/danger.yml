name: Danger Code Review
on:
  pull_request:
    types: [opened, synchronize, edited, reopened]

jobs:
  danger:
    runs-on: ubuntu-latest
    name: Automated Code Review
    permissions:
      pull-requests: write
      contents: read
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Danger and dependencies
        run: |
          npm install
          npm install -g danger @types/danger typescript ts-node @types/node

      - name: Run Danger
        run: danger ci --use=ts-node --dangerfile=dangerfile.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR
        if: always()
        run: |
          echo "âœ… Automated code review completed!"
          echo "Check the PR comments for detailed feedback."
